<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE BCVTB-variables SYSTEM "variables.dtd">
<BCVTB-variables>
  <!-- Variables from E+ -->
  <!-- Variables from EMS have object names as 'EMS' -->
  <!-- System variables for current date and time -->
  <variable source="EnergyPlus">
   <EnergyPlus name="EMS" type="currentYear"/>
  </variable>
  <variable source="EnergyPlus">
   <EnergyPlus name="EMS" type="currentMonth"/>
  </variable>
  <variable source="EnergyPlus">
   <EnergyPlus name="EMS" type="currentDayOfMonth"/>
  </variable>
  <variable source="EnergyPlus">
   <EnergyPlus name="EMS" type="currentDayOfWeek"/>
  </variable>
  <variable source="EnergyPlus">
   <EnergyPlus name="EMS" type="currentTimeOfDay"/>
  </variable>
  <!-- Other variables from E+ -->
  <variable source="EnergyPlus">
   <EnergyPlus name="Whole Building" type="Facility Total Electric Demand Power"/>
  </variable>
</BCVTB-variables>
